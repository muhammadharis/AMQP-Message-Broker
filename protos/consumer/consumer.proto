syntax = "proto3";

message ConsumerReadRequest {
    string QueueName = 1;
}

message ConsumerReadResponse {
    string Message = 1;
}

message ConsumerGroupRequest {
    string ConsumerGroupName = 1;
}

message ConsumerGroupResponse {
    string ErrorCode = 1;
}

service ConsumerAPI {
    rpc ReadMessage (ConsumerReadRequest) returns (stream ConsumerReadResponse);

    rpc CreateConsumerGroup(ConsumerGroupRequest) returns (ConsumerGroupResponse);
}